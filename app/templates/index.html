<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Configuration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Configure Zoom Credentials</h1>
    <form action="/configure" method="post">
        <label for="account_id">Account ID:</label>
        <input type="text" id="account_id" name="account_id" required><br><br>
        
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" required><br><br>
        
        <label for="client_secret">Client Secret:</label>
        <input type="text" id="client_secret" name="client_secret" required><br><br>
        
        <button type="submit">Configure</button>
    </form>
</body>
</html>
